<!DOCTYPE html>
<html>
<head>
    <style>
        .controls-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 2;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        
        .control-group {
            margin-bottom: 10px;
        }
        
        .control-group label {
            margin-right: 10px;
        }
        
        .slider {
            width: 200px;
        }
        
        .value-display {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="controls-container">
        <div class="control-group">
            <label for="noiseScale">Noise Scale:</label>
            <input type="range" id="noiseScale" class="slider" min="0.1" max="2.0" step="0.1" value="0.5">
            <span class="value-display" id="noiseScaleValue">0.5</span>
        </div>
        
        <div class="control-group">
            <input type="checkbox" id="showNoise">
            <label for="showNoise">Show only noise</label>
        </div>
    </div>
</body>
</html>
